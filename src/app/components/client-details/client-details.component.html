<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left">
        Back to dashboard
      </i>
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{id}}" class="btn btn-dark">Edit Client</a>
      <button class="btn btn-danger" (click)="deleteClient(id)">Delete Client</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{client.firstName}} {{client.lastName}}</h3>
  <div class="card-body">
    <div class="row">
        <div class="col-md-8 col-sm-6">
            <h4>Client ID: {{id}}</h4>
        </div>
        <div class="col-md-8 col-sm-6">
            Balance
        </div>
    </div>
    <hr>
      <ul class="list-group">
        <li class="list-group-item">Contact Email : {{client.email}}</li>
        <li class="list-group-item">Contact Phone : {{client.phone}}</li>
      </ul>
  </div>
</div>
