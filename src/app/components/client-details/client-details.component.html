<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left">
        Back to dashboard
      </i>
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{id}}" class="btn btn-dark">Edit Client</a>
      <button class="btn btn-danger" (click)="deleteClient(id)">Delete Client</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{client.firstName}} {{client.lastName}}</h3>
  <div class="card-body">
    <div class="row">
        <div class="col-md-8 col-sm-6">
            <h4>Client ID: {{id}}</h4>
        </div>
        <div class="col-md-4 col-sm-6">

            <h3 class="pull-right">Balance
              <span [class.text-danger]="hasBalance"
                    [class.text-success]="!hasBalance"
              >{{client.balance | currency: 'USD':'symbol'}}
            </span>
            <small>
              <button type="button" (click)="showBalnceUpdateInput = !showBalnceUpdateInput">
                 <i class="fa fa-pencil"></i> 
              </button>
            </small>
            </h3>

            <div class="clearfix">
              <form *ngIf="showBalnceUpdateInput" (submit)="updateBalance(id)">
                <div class="input-group">
                  <input type="text" name="balance" [(ngModel)]="client.balance" class="form-controll">
                  <span class="input-group-btn">
                      <button type="submit" class="btn btm-primary">Update</button>
                  </span>
                </div>
              </form>
            </div>

        </div>
    </div>
    <hr>
      <ul class="list-group">
        <li class="list-group-item">Contact Email : {{client.email}}</li>
        <li class="list-group-item">Contact Phone : {{client.phone}}</li>
      </ul>
  </div>
</div>
